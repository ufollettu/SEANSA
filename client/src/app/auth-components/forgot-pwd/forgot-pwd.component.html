<div class="container">
  <mat-card>
    <mat-card-title>
      Email Us
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="forgotPwdForm" (ngSubmit)="onFormSubmit(forgotPwdForm.value)">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" formControlName="username" [errorStateMatcher]="matcher">
          <mat-error>
            <span *ngIf="!forgotPwdForm.get('username').valid && forgotPwdForm.get('username').touched">Inserisci
              username</span>
          </mat-error>
        </mat-form-field>

        <button type="submit" [disabled]="!forgotPwdForm.valid" mat-raised-button color="primary">
          <mat-icon>mail_outline</mat-icon>
        </button>

      </form>
    </mat-card-content>
    <mat-card-content class="example-full-width"><a [routerLink]="['/login']">Back to Login</a></mat-card-content>

  </mat-card>
</div>
