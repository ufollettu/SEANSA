<div class="container">

    <mat-card>
        <form [formGroup]="customizeForm" (ngSubmit)="onFormSubmit(customizeForm.value)" enctype="multipart/form-data">
            <img mat-card-image height="200" width="200" [src]="url" alt="Photo Preview">
            <div class="button-row">

                <mat-form-field class="imageName">
                    <input matInput placeholder="Clicca per scegliere il tuo Logo" formControlName="SCZ_LOGO_URL" [errorStateMatcher]="matcher"
                        (click)="imgFileInput.click()">
                    <mat-error>
                        <span *ngIf="!customizeForm.get('SCZ_LOGO_URL').valid && customizeForm.get('SCZ_LOGO_URL').touched">Scegli
                            un'immagine per il tuo logo</span>
                    </mat-error>
                </mat-form-field>
                <input hidden type="file" name="logo" #imgFileInput (change)="onFileSelected($event)" />
            </div>

                <mat-error>
                    <span *ngIf="!customizeForm.get('SCZ_MAIN_COLOR').valid && customizeForm.get('SCZ_MAIN_COLOR').touched">Scegli

            <mat-form-field class="example-full-width">
                <input matInput hidden>
                <mat-radio-group placeholder="Scegli lo stile" formControlName="SCZ_THEME">
                    <mat-radio-button color="primary" value="default-theme" (click)="onSetTheme('default-theme')">Green</mat-radio-button>
                    <mat-radio-button color="primary" value="light-theme" (click)="onSetTheme('light-theme')">Light</mat-radio-button>
                    <mat-radio-button color="primary" value="red-theme" (click)="onSetTheme('red-theme')">Red</mat-radio-button>
                </mat-radio-group>
            </mat-form-field>

            <div class="button-row">
                <a mat-stroked-button color="basic" [routerLink]="['/sks']" class="mat-stroked-button">
                    <mat-icon>keyboard_backspace</mat-icon>
                </a>
