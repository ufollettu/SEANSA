<div class="search-div">
  <a mat-raised-button color="primary" matTooltip="aggiungi matricola" matTooltipPosition="below" [routerLink]="['/matricole-create']"
    fragment="{{sksId}}" class="action-buttons">
    <mat-icon>add</mat-icon>
  </a>
  <a mat-raised-button color="accent" matTooltip="clona matricola" matTooltipPosition="below" [routerLink]="['/matricole-clone']"
    fragment="{{sksId}}">
    <mat-icon>people</mat-icon>
  </a>
  <app-search-bar [dataSource]="dataSource"></app-search-bar>
</div>

<div class="example-container mat-elevation-z8">
  <div [hidden]="!loading">
    <app-loading-table-spinner></app-loading-table-spinner>
  </div>

  <table [hidden]="loading" mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="SM_MATRICOLA">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> id Matricola </th>
      <td mat-cell *matCellDef="let element" class="nome-col"> {{element.SM_MATRICOLA}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="SM_SS_ID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Sks Id </th>
      <td mat-cell *matCellDef="let element" class="nome-col"> {{element.SM_SS_ID}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="SM_DETTAGLI">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Dettagli </th>
      <td mat-cell *matCellDef="let element"> {{element.SM_DETTAGLI}} </td>
    </ng-container>

    <!-- Indirizzo Column -->
    <ng-container matColumnDef="SM_CREATION_DATE">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Data Creazione </th>
      <td mat-cell *matCellDef="let element"> {{element.SM_CREATION_DATE | date }} </td>
    </ng-container>
    <!-- Indirizzo Column -->
    <ng-container matColumnDef="SM_LAST_UPDATE">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Update </th>
      <td mat-cell *matCellDef="let element"> {{element.SM_LAST_UPDATE | date }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <!-- <button mat-icon-button matTooltip="Show Details">
            <mat-icon>launch</mat-icon>
          </button> -->
        <a mat-icon-button matTooltip="Elimina matricola" color="warn" (click)="deleteMatricola(element.sm_id)">
          <mat-icon>delete</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>

  </table>
</div>
