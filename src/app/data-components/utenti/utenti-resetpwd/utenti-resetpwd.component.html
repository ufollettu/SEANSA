<div class="button-row">
    <a mat-raised-button color="primary" [routerLink]="['/utenti']">
        <mat-icon>list</mat-icon>
    </a>
</div>
<form [formGroup]="utenteForm" (ngSubmit)="onFormSubmit(utenteForm.value)">

    <mat-form-field class="example-full-width">
        <input matInput placeholder="Username" formControlName="SU_UNA" [errorStateMatcher]="matcher" [readonly]="true">
        <mat-error>
            <span *ngIf="!utenteForm.get('SU_UNA').valid && utenteForm.get('SU_UNA').touched">Inserisci username</span>
        </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <input matInput placeholder="Password" formControlName="SU_PAW" [errorStateMatcher]="matcher">
        <mat-error>
            <span *ngIf="!utenteForm.get('SU_PAW').valid && utenteForm.get('SU_PAW').touched">Inserisci password</span>
        </mat-error>
    </mat-form-field>

    <div class="button-row">
        <button type="submit" [disabled]="!utenteForm.valid" mat-raised-button color="primary">
            <mat-icon>save</mat-icon>
        </button>
    </div>
</form>
