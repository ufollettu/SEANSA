<div class="example-container mat-elevation-z8">
  <!-- <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8"> -->
  <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">


    <!-- <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
      </ng-container> -->
    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="KeyId">
      <th mat-header-cell *matHeaderCellDef> Id Sks </th>
      <td mat-cell *matCellDef="let element" class="nome-col"> {{element.KeyId}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Chiave">
      <th mat-header-cell *matHeaderCellDef> Sks Key </th>
      <td mat-cell *matCellDef="let element" class="nome-col"> {{element.Chiave}} </td>
    </ng-container>

    <!-- Indirizzo Column -->
    <ng-container matColumnDef="Timestamp">
      <th mat-header-cell *matHeaderCellDef> Time Stamp </th>
      <td mat-cell *matCellDef="let element"> {{element.Timestamp | date:'yyyy-MM-dd' }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
