<div class="button-row">
    <a mat-raised-button color="primary" [routerLink]="['/utenti']">
        <mat-icon>list</mat-icon>
    </a>
</div>
<form [formGroup]="keyForm" (ngSubmit)="onFormSubmit(keyForm.value)">

    <section *ngFor="let level of levels">
        <mat-checkbox [checked]="level.selected">{{level.description}}</mat-checkbox>
    </section>

    <div class="button-row">
        <button type="submit" mat-raised-button color="primary">
            <mat-icon>save</mat-icon>
        </button>
    </div>
</form>
