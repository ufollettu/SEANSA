<div class="button-row">
    <a mat-raised-button color="primary" [routerLink]="['/utenti']">
        <mat-icon>list</mat-icon>
    </a>
</div>
<form [formGroup]="keyForm" (ngSubmit)="onFormSubmit(keyForm.value)">

    <mat-form-field class="example-full-width">
        <input matInput placeholder="Username" formControlName="SU_UNA" [errorStateMatcher]="matcher" [readonly]="true">
        <mat-error>
            <span *ngIf="!keyForm.get('SU_UNA').valid && keyForm.get('SU_UNA').touched">Inserisci username</span>
        </mat-error>
    </mat-form-field>
    
    <div>
        <section *ngFor="let level of levels">
            <mat-checkbox [checked]="permArr && permArr[level.name]?.UP_P_ID === level.name">{{level.description}}</mat-checkbox>
        </section>
    </div>

    <div class="button-row">
        <button type="submit" [disabled]="!keyForm.valid" mat-raised-button color="primary">
            <mat-icon>save</mat-icon>
        </button>
    </div>
</form>
