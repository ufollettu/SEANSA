<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/utenti']">
    <mat-icon>list</mat-icon>
  </a>
</div>
<form [formGroup]="keyForm" (ngSubmit)="onFormSubmit(keyForm.value)">

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Username" formControlName="SU_UNA" [errorStateMatcher]="matcher" [readonly]="true">
    <mat-error>
      <span *ngIf="!keyForm.get('SU_UNA').valid && keyForm.get('SU_UNA').touched">Inserisci username</span>
    </mat-error>
  </mat-form-field>

  <mat-list role="list">
    <mat-form-field *ngFor="let level of levels">
      <mat-list-item role="listitem">
        <input matInput style="display: none">
        <!-- <mat-checkbox [checked]="level.name === permArr[level.name].UP_P_ID">{{level.description}}</mat-checkbox> -->
        <mat-checkbox [checked]="level.name === 1">{{level.description}}</mat-checkbox>
      </mat-list-item>
    </mat-form-field>
  </mat-list>


    <!-- <p *ngIf="permArr[0].UP_P_ID === 1">{{permArr[0].UP_P_ID }}</p> -->


  <div class="button-row">
    <button type="submit" [disabled]="!keyForm.valid" mat-raised-button color="primary">
      <mat-icon>save</mat-icon>
    </button>
  </div>
</form>
