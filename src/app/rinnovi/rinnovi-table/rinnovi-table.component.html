<div class="example-container mat-elevation-z8">
  <!-- <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8"> -->
  <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">


    <!-- <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
      </ng-container> -->
    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="SR_SS_ID">
      <th mat-header-cell *matHeaderCellDef> Id Sks </th>
      <td mat-cell *matCellDef="let element" class="nome-col"> {{element.SR_SS_ID}} </td>
    </ng-container>

    <!-- Indirizzo Column -->
    <ng-container matColumnDef="SR_TS">
      <th mat-header-cell *matHeaderCellDef> Time Stamp </th>
      <td mat-cell *matCellDef="let element"> {{element.SR_TS | date }} </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
        <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <div class="example-element-diagram">
            <div class="example-element-name"> {{element.SR_SS_ID}} </div>
          </div>
          <div class="example-element-details">
            <div class="example-element-lastupdate">Time Stamp:
              <span>{{element.SR_TS | date:'yyyy-MM-dd'}}</span>
            </div>
          </div>
          <div class="example-element-actions">
            <a mat-raised-button color="primary" [routerLink]="['/rinnovi-edit', element.SR_ID]">
              <mat-icon>edit</mat-icon>
            </a>
            <a mat-raised-button color="warn" (click)="deleteRinnovo(element.SR_ID)">
              <mat-icon>delete</mat-icon>
            </a>
          </div>
        </div>
      </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row" [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>
</div>

<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/rinnovi-create']">
    <mat-icon>add</mat-icon>
  </a>
</div>
