<mat-form-field [class.mat-elevation-z3]="isActive" class="search-form-field mat-elevation-z1">
  <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()" (focus)="isActive = true"
    (focusout)="isActive = false">
  <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
